<!DOCTYPE html>
<html>
<head>
<title>JavaScript Quiz</title>
<style>
body {
background-color: lightblue;
font-family: Helvetica;
}

#main {
width: 80%;
max-width: 950px;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
background: beige;
background-image: url("code.jpg");
color: white;
}

label {
display: block;
}

input {
width: 30px;
margin-left: 20px;
}

h2 {
clear: both;
padding-top: 20px;
}

button {
width: 100px;
margin-top: 20px;
}

</style>


</head>
<body>
<div id="main">
<div id="header">
<h1>JavaScript Quiz</h1>
</div>
<form id="form1">
<fieldset>
<h2>Which is the best description of a variable?</h2>
<label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />Identifies a portion of a string.</label>
<label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />A method to join strings.</label>
<label for="var_info"><input type="radio" name="variable" value="20" id="var_info" />Allows you to store information so it can be reused throughout the program</label>
<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>Allows you to make a decision based on a condition.</label>
<label for="var_action"><input type="radio" name="variable" value="0" id="var_action" />Any action a user performs on a page.</label>

<h2>Which is the best description of the substring method?</h2>
<label for="sub_string"><input type="radio" name="sub" value="20" id="sub_string"/>Identifies a portion of a string.</label>
<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>A method to join strings.</label>
<label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />Allows you to store information so it can be reused throughout the program</label>
<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />Allows you to make a decision based on a condition.</label>
<label for="sub_action"><input type="radio" name="sub" value="0" id="sub_action" />Any action a user performs on a page.</label>

<h2>Which is the best description of concatenation?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Identifies a portion of a string.</label>
<label for="cat_join"><input type="radio" name="con" value="20" id="cat_join" />A method to join strings.</label>
<label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Allows you to store information so it can be reused throughout the program</label>
<label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Allows you to make a decision based on a condition.</label>
<label for="cat_action"><input type="radio" name="con" value="0" id="cat_action" />Any action a user performs on a page.</label>

<h2>Which is the best description of an if statement?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Identifies a portion of a string.</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />A method to join strings.</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Allows you to store information so it can be reused throughout the program</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="20" id="if_condition" />Allows you to make a decision based on a condition.</label>
<label for="if_action"><input type="radio" name="ifstate" value="0" id="if_action" />Any action a user performs on a page.</label>

<h2>Which is an event??</h2>
<label for="event_string"><input type="radio" name="event" value="0" id="event_string" />Identifies a portion of a string.</label>
<label for="event_join"><input type="radio" name="event" value="0" id="event_join" />A method to join strings.</label>
<label for="event_info"><input type="radio" name="event" value="0" id="event_info" />Allows you to store information so it can be reused throughout the program</label>
<label for="event_condition"><input type="radio" name="event" value="0" id="event_condition" />Allows you to make a decision based on a condition.</label>
<label for="event_action"><input type="radio" name="event" value="20" id="event_action" />Any action a user performs on a page.</label>

<h2> Bonus Points</h2>

<select id="bonus">
  <option value="0">Choose One</option>
  <option value="1">1 points</option>
  <option value="2">2 points</option>
  <option value="3">3 points</option>
  <option value="4">4 points</option>

</select>



<button type="submit" value="Submit">Submit</button>
</fieldset>
</form>
    
<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>



<script>
document.getElementById("form1").onsubmit=function() {
       variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
	   event = parseInt(document.querySelector('input[name = "event"]:checked').value);
	   bonus = parseInt(document.getElementById("bonus").value);

	   result = variable + sub + con + ifstate + event + bonus;
	   
	document.getElementById("grade").innerHTML = result;

 grading = [
 		{score:(0+bonus),feedback:"I don't think you studied", image: "0.jpg"},
	   {score:(20+bonus),feedback:"Sorry, no.", image: "20.jpg"},
	   {score:(40+bonus),feedback:"You need to spend more time. Try again", image: "40.jpg"},
	   {score:(60+bonus),feedback:"I think you could do better. Try again.", image: "60.jpg"},
	   {score:(80+bonus),feedback:"So close. Try again.", image: "80.jpg"},
	   {score:100,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"},
		{score:101,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"},
		{score:102,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"},
		{score:103,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"},
		{score:104,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"}  
	   ];
	  
for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }



document.getElementById("grade2").innerHTML = result2; 

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>


</div>
</body>
</html>
